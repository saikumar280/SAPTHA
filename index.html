<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Saptha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./images/saptha.ico">
    
</head>
<body>
    <main>
        <header>
            <div class="logodiv">
                <img id="logo" src="./images/saptha.ico" alt="">
            </div>
            <i class="fa-solid fa-burger"></i>
            <div id="titlediv">
                <a href="/" class="links">Home</a>
                <div class="dropdown">
                    <span class="links">Designs</span>
                    <div class="dropdown-content">
                        <a href="#livingroom">Living Room</a>
                        <a href="#tvunit">Tv Unit</a>
                        <a href="#kitchen">Kitchen</a>
                        <a href="#bedroom">Bedroom</a>
                        <a href="#washroom">Washroom</a>
                        <a href="#commercial">Commercial</a>
                    </div>
                </div>
                <a href="" class="links">Services</a>
                <a href="" class="links">Contact</a>
                <a href="" class="links">About</a>
            </div>
            <div id="nonediv" class="logodiv"></div>
        </header>
        <div id="main" class="mainsection">
            <section id="firmname">
                <a>Saptha Interiors</a>
            </section>
            <section id="livingroom" class="partitions">
                <div class="content"><b>Living Room</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/livingRoom/livingRoom1.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/livingRoom/livingRoom2.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/livingRoom/livingRoom3.png" alt="">
                </div>
            </section>
            <section id="tvunit" class="partitions">
                <div class="content"><b>Tv Unit</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/tvUnit/tvUnit1.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/tvUnit/tvUnit2.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/tvUnit/tvUnit3.png" alt="">
                </div>
            </section>
            <section id="kitchen" class="partitions">
                <div class="content"><b>Kitchen</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/kitchen/modularKitchen1.jpg" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/kitchen/modularKitchen2.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/kitchen/modularKitchen3.png" alt="">
                </div>
            </section>
            <section id="bedroom" class="partitions">
                <div class="content"><b>Bedroom</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bedRoom/bedRoom1.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bedRoom/bedRoom2.png" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bedRoom/bedRoom3.png" alt="">
                </div>
            </section>
            <section id="washroom" class="partitions">
                <div class="content"><b>Washroom</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bathRoom/bathRoom1.jpg" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bathRoom/bathRoom2.jpg" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bathRoom/bathRoom3.jpg" alt="">
                </div>
            </section>
            <section id="commercial" class="partitions">
                <div class="content"><b>Commercial</b></div>
                <div class="posts">
                    <img class="imagesClass" src="./images/commercial/commercial1.jpg" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/commercial/commercial2.jpg" alt="">
                </div>
                <div class="posts">
                    <img class="imagesClass" src="./images/bathRoom/bathRoom3.jpg" alt="">
                </div>
            </section>
        </div>
    </main>
    <script src="Script.js"></script> 
</body>
</html>
